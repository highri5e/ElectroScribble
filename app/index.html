<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />     
        <title>ElectroScribble</title>

        <link href="./assets/kickstart/kickstart.min.css" rel="stylesheet">
        <link href="./assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">

        <link href="./assets/css/app.css" rel="stylesheet">
        <link href="./assets/css/keyboard.css" rel="stylesheet">
        <link href="./assets/css/sequencer.css" rel="stylesheet">
    
        <script>
            const alertOnlineStatus = () => {
                console.log(navigator.onLine ? 'online' : 'offline')
            }
            
            window.addEventListener('online',  alertOnlineStatus)
            window.addEventListener('offline',  alertOnlineStatus)
            
            alertOnlineStatus()
        </script>
    </head>
    <body>


        <section class="row">

            <aside class="col-2 sidebar">
                <ul class="sidebar-menu list list-unstyled" id="instruments-list">
                    <li class="header">Instruments:</li>
                </ul>
            </aside>

            <main class="col-10 main-content">

                <div class="navbar">
                    <nav>
                        <ul>
                            <li><a href="#" id="capture-notes"><i class="fa fa-microphone"></i> Capture Sequence</a></li>
                            <li><a href="#" id="generate-midi"><i class="fa fa-music"></i> Generate MIDI</a></li>
                            <li class="disabled"><a href="#" id="play-midi"><i class="fa fa-play" ></i> Play MIDI</a></li>
                            <li class="disabled"><a href="#" id="clear-scribble"><i class="fa fa-trash-o" ></i> Clear Scribble</a></li>
                            <li><a href="#" id="play-chord">Play Chord</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="keyboard-container">
                    <nav>
                        <p>Notes in Sequence: <small id="notes-played"></small></p>
                    </nav>
                    <ul id="keyboard"></ul>
                </div>
    
                <div class="sequencer-container">
                    <nav>
                        <p>Sequencer:</p>
                        <small>Please select the desired Pattern</small>
                    </nav>

                    <br />
                    <br />
                    <ul id="sequencer" class="list list-unstyled"></ul>
                </div> 
            </main>

        </section>  
  
        <script src="./assets/kickstart/kickstart.min.js"></script>
        <script type='text/javascript' src='http://www.midijs.net/lib/midi.js'></script>
        <script src="./app.js"></script>
        <script src="./modules/tone.js"></script>
    </body>
</html>
